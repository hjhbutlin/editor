<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Title</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="mainMenu.js" defer></script>
    <script src="editor.js" defer></script>
</head>
<body>
    <!-- main menu -->
    <div id="main-menu" style="text-align: center;">
        <h1>Main Menu</h1>
        <button id="startEditor" class="start-editor">Start Editor</button>
    </div>

    <!-- editor -->
    <main id="editor" style="display:none;">
        <h1>Editor</h1>
        <canvas id="gameGrid"></canvas>
        <button id="backButton" class="back-button">Back to Menu</button> <!-- Back to Menu button -->
    </main>

    <!-- editor toolbar -->
    <fieldset id="toolbar" style="display:none;">
        <legend>Tools</legend>
        <button id="SpawnButton" class="tool-button" data-tool="3" data-name="spawn" aria-label="Set spawn point">Spawn</button>
        <button id="GoalButton" class="tool-button" data-tool="4" data-name="goal" aria-label="Set goal point">Goal</button>
        <button id="PlatformButton" class="tool-button" data-tool="1" data-name="platform" aria-label="Create platform">Platform</button>
        <button id="SpikeButton" class="tool-button" data-tool="2" data-name="spike" aria-label="Place spike">Spike</button>
        <button id="DeleteButton" class="tool-button" data-tool="0" data-name="delete" aria-label="Delete tile">Delete</button>
        <button id="ResetButton" class="important-button" aria-label="Reset grid">Reset</button>
        <button id="SaveButton" class="important-button" aria-label="Save level">Save</button>
        <button id="LoadButton" class="important-button" aria-label="Load level">Load</button>
    </fieldset>

    <noscript>
        <p>This application requires JavaScript to function properly.</p>
    </noscript>
</body>
</html>
